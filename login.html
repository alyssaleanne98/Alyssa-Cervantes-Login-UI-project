<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyssa's Login UI Project</title>
    <link rel="stylesheet" href="login-styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="text-title">
            <div class="login">Login Here</div>
            <div class="signup">Sign-up Here</div>
        </div>
        <div class="container">
            <div class="sub-container">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address">
                    </div>
                    <div class="field">
                        <input type="Passcode" placeholder="Passcode">
                    </div>
                    <div class="pass"><a href="#">Forgot Passcode?</a>
                        <div class="field">
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not a member? <a href="#">Sign-up here</a></div>

                    </div>
                </form>
            </div>
            </form>
        </div>


    </div>
</body>

</html>
